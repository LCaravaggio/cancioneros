<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccione un Cancionero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px;
            color: #333;
        }
        .pdf-selector {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <h1>Seleccione un Cancionero</h1>

    <div class="pdf-selector">
        <select id="pdfSelect">
            <option value="">Seleccione un Cancionero</option>
            <option value="Cancionero 1.pdf">Cancionero 1</option>
            <option value="Cancionero 2.pdf">Cancionero 2</option>
            <option value="Cancionero 3.pdf">Cancionero 3</option>
            <option value="Cancionero 4.pdf">Cancionero 4</option>
        </select>
    </div>

    <script>
        document.getElementById('pdfSelect').addEventListener('change', function() {
            var selectedPdf = this.value;

            if (selectedPdf) {
                // Open the PDF in a new browser tab
                window.open(selectedPdf, '_blank');
            }
        });
    </script>

</body>
</html>
